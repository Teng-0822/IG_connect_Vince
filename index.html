<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IG Checkbox Copier</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    .user-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 8px;
    }
    .user-row button {
      padding: 4px 10px;
    }
    #floatingCounter {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: green;
      color: white;
      font-size: 24px;
      font-weight: bold;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
  </style>
</head>
<body>

<h2>IG Checkbox Copier (Google Sheet Sync)</h2>
<button onclick="loadFromSheet()">üîÑ Reload</button>
<div id="userList"></div>
<div id="floatingCounter">0</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTXnE6ctEnBVkCkzJ6CWdDaJDRNqry9i8wQex6EJGDLcE1cPq-LudJKSCjaOMunF-ONwoFjJHsF3ssB/pub?gid=0&single=true&output=csv";
const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxMD27JCd6tgWVsMWE6e-54mzwbS73cl_tiM-skbcBCXkKeCeUtoDOsG3MH6rD-UxMsCg/exec";

let users = [];
let states = {};
let counter = 0;

function loadFromSheet() {
  fetch(CSV_URL)
    .then(res => res.text())
    .then(csv => {
      const lines = csv.trim().split('\n').slice(1); // skip header
      users = lines.map(row => {
        const [username, checked] = row.split(',');
        return { username: username.trim(), checked: checked.trim().toUpperCase() === "TRUE" };
      });
      renderUsers();
    })
    .catch(err => alert("‚ùå Failed to load: " + err));
}

function renderUsers() {
  const list = document.getElementById("userList");
  list.innerHTML = "";
  states = {};
  counter = 0;

  users.forEach((user, index) => {
    const row = document.createElement("div");
    row.className = "user-row";

    const name = document.createElement("span");
    name.textContent = user.username;

    const openBtn = document.createElement("button");
    openBtn.textContent = "Open IG";
    openBtn.onclick = () => window.open(`https://instagram.com/${user.username}`, "_blank");

    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.checked = user.checked;
    states[index] = user.checked;
    if (user.checked) counter++;

    checkbox.addEventListener("change", () => {
      states[index] = checkbox.checked;
      if (checkbox.checked) counter++;
      else counter--;
      updateCounter();
      syncToSheet(user.username, checkbox.checked);
    });

    row.appendChild(checkbox);
    row.appendChild(openBtn);
    row.appendChild(name);
    list.appendChild(row);
  });

  updateCounter();
}

function updateCounter() {
  document.getElementById("floatingCounter").textContent = counter;
  const counterEl = document.getElementById("floatingCounter");
  counterEl.style.backgroundColor = counter >= 9 ? "red" : "green";
}

function syncToSheet(username, checked) {
  fetch(APPS_SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify({ username, checked }),
    headers: {
      "Content-Type": "application/json"
    }
  })
  .then(res => res.text())
  .then(msg => console.log("‚úÖ Synced:", msg))
  .catch(err => console.error("‚ùå Sync error:", err));
}

window.onload = loadFromSheet;
</script>

</body>
</html>
